<!DOCTYPE html>
<html lang="ko">
  <head>
     
    <meta charset="UTF-8" />
     
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     
    <title>회원 가입</title>
  </head>
  <body>
     
    <h1>회원 가입</h1>
    <form>
      <fieldset>
        <legend>필수 입력 정보</legend>
        <table cellspacing="0" cellpadding="0">
          <tr>
            <th>ID</th>
            <td>
              <input type="text" name="name" placeholder="아이디 10글자 이내" />
              <button type="button">중복확인</button>
            </td>
          </tr>

          <tr>
            <th>비밀번호</th>
            <td>
              <input
                type="password"
                name="pw"
                placeholder="영문, 숫자, 특수문자 포함 8자 이상"
                size="30"
              />
            </td>
          </tr>

          <tr>
            <th>비밀번호 확인</th>
            <td>
              <input type="password" name="pw_confirm" size="30" />
            </td>
          </tr>

          <tr>
            <th>Email</th>
            <td>
              <input type="email" name="email" />
            </td>
          </tr>
        </table>
      </fieldset>
       
    </form>

    <form>
      <fieldset>
        <legend>추가 정보</legend>
         프로필 사진 <button type="button">파일 선택</button> <small>선택된 파일 없음</small>
         <br><br>

          성별 : <input type="radio" name="gender" value="male">남자
          <input type="radio" name="gender" value="female">여자
          <br><br>
          생년월일 : <input type = "date"> <br><br>
          취미 <br>
          <input type="checkbox" name="hobby" value="sports">야구
          <input type="checkbox" name="hobby" value="sports">농구
          <input type="checkbox" name="hobby" value="sports">축구<br>
          <input type="checkbox" name="hobby" value="study">공부
          <input type="checkbox" name="hobby" value="music">음악감상<br>
          <input type="checkbox" name="hobby" value="etc">기타 <input type="text" name="hobby_etc" size="14"><br>
          <br>
          자기소개<br>
          <textarea name="intro" rows="10" cols="70"></textarea>


      </fieldset>

    </form>

    <button type="button">회원가입</button>
    <button type="button">다시입력</button>
    <button type="button">이전으로</button>
     
  </body>
</html>
